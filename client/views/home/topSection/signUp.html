<template name='signUp'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        <h3 id = "signUpTitle">{{t9n "createAccount"}}</h3>
        
        {{> entryError}}
        {{#if passwordLoginService}}
          <form class="entry-form {{signupClass}}" id='signUp'>
            {{#if showUsername}}
              <div class="form-group">
                <label>{{t9n "username"}}</label>
                <input autofocus name="username" type="string" class="form-control" value=''>
              </div>
            {{/if}}

            {{#if showEmail}}
              <div class="form-group">
                
                {{#if showUsername}}
                  <input type="email" class="form-control" value='{{emailAddress}}' placeholder = "Email">
                {{else}}
                  <input autofocus type="email" class="form-control" value='{{emailAddress}}' placeholder = "Email">
                {{/if}}
              </div>
            {{/if}}

            <div class="form-group">
              
              <input type="password" class="form-control" value='' placeholder = "Password">
            </div>

            {{#if showSignupCode}}
              <div class="form-group">
                <label>{{t9n "signupCode"}}</label>
                <input name="signupCode" type="string" class="form-control" value=''>
              </div>
            {{/if}}

            {{> entryExtraSignUpFields}}
            <button type="submit" class="submit btn btn-block btn-default">{{t9n "signUp"}}</button>
          </form>
        {{/if}}
        {{#if both}}
          <p class="entry-agreement">{{t9n "clickAgree"}}
            <a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a> {{t9n "and"}}
            <a href="{{termsUrl}}">{{t9n "terms"}}</a>.
          </p>
        {{else}}
          {{#unless neither}}
            <p class="entry-agreement">{{t9n "clickAgree"}}
              {{#if privacyUrl}}<a href="{{privacyUrl}}">{{t9n "privacyPolicy"}}</a>.{{/if}}
              {{#if termsUrl}}<a href="{{termsUrl}}">{{t9n "terms"}}</a>.{{/if}}
            </p>
          {{/unless}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
