<!-- use this page as a redirect -->
<template name='signIn'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if otherLoginServices}}
        <div class="entry-social">
          {{#each loginServices}}
            {{> entrySocial}}
          {{/each}}
          {{#if passwordLoginService}}
          <div class="email-option">
            <strong class="line-thru or-sign-in">{{t9n "OR"}}</strong>
          </div>
          {{/if}}
        </div>
        {{/if}}
        {{> entryError}}
        {{#unless otherLoginServices}}
          <div class="email-option">
            <h3 id = "signInTitle">did you forget to sign in ?</h3>
          </div>
        {{/unless}}
        {{#if passwordLoginService}}
          <form class="entry-form" id='signIn'>
            <div class="form-group">
              <input autofocus name="email" type="{{emailInputType}}" class="form-control" value='{{email}}' placeholder="Email">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" value='{{password}}' placeholder="{{t9n 'password'}}">
            </div>
            {{#unless isUsernameOnly}}
              
              <button type="submit" class="submit btn btn-block btn-default">{{t9n "signIn"}}</button>
            {{/unless}}
          </form>
        {{/if}}
        {{#if showCreateAccountLink}}
        <p class="entry-signup-cta"><a href="/forgot-password">{{t9n "forgotPassword"}}</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
