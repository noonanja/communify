<template name ="nav">
  <!-- The drop down menu -->
  {{#if currentUser}}
    <a> <!-- {{displayName}} --> thisisareallylongemailbut@upenn.edu </a>
    {{else}}
    <a>Sign In</a>
  {{/if}}
  {{#if currentUser}}
   {{> userNav}}
  {{else}}
   {{> login}}
  {{/if}}
</template>

<template name ="userNav">
 <div class="dropdown-menu dropdown-menu-custom" >
   <div class="userNav">
     {{#if notificationCount}}
       {{#each notifications}}
         {{> notification}}
       {{/each}}
     {{else}}
      <li class= "noNew"><span>no new messages</span></li>
    {{/if}}
    <div class="userNavFooter">
      <div id="login-buttons-logout">logout</div>
      <div class="btn btn-default btn-success">my place
       <i class="fa fa-refresh"></i>
      </div>
    </div>
  </div>
 </div>
</template>

<template name="login">
<div class="dropdown-menu dropdown-menu-custom">
 <form class="form-2" id="login-form" action="action">
        {{> signInError}}
        <p class="float">
          <label for="login"><i class="fa fa-university"></i><span style="margin-left: 2px">School Email</span></label>
          <input type="email" id="login-email" name="login" placeholder="Email" class="loginEmail">
        </p>
        <p class="float">
          <label for="password"><i class="fa fa-lock"></i>Password</label>
          <input type="password" id="login-password" name="password" placeholder="Password" class="showpassword">
        </p>
        <div class="loginFooter">
        <p class="clearfix clearfixSmaller">
          <div id="forgotPassword">Forgot password?</div> 
          <input type="submit" name="submit" id="login-button" value="Sign in">
        </p>
        </div>
    </form>​​
</div>
</template>

<template name="passwordRecovery">
  {{#if resetPassword}}
  <form id="new-password" action="action">
    <div>
     <input type="text" id="new-password-password" />
     <input type="submit" value="Change Password" />
   </div>
 </form>
 {{else}}
 <form id="recovery-form" action="action">
  <div>
   <input type="text" id="recovery-email" />              
   <input type="submit" value="Send Reset Instructions" />
 </div>
</form>
{{/if}}
</template>


<template name="notification">
  <li>
    <a href="{{notificationPostPath}}">
      <div class="notification"><strong>{{commenterName}}</strong> sent you a message</div>
    </a>
  </li>
</template>

<template name="signInError">
{{#if error}}
  <div class='alertLogin'>{{error}}</div>
  {{/if}}
</template>
