<template name = "home">
{{>modal}}
{{>modalSearching}}


<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">

                <a class="logo page-scroll" href="/">logo</a>
                <a class="fa fa-search search" style="margin-left: 15px" data-toggle="modal" data-target="#myModalSearching"> search</a>

            </div>
              {{> errors}}
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll">{{> loginButtons}}</a>
                    </li>
                    <li>
                        <a class="page-scroll" id="listingsScroll">Listings</a>
                    </li>
                    <li>
                        <a class="page-scroll" id="contactScroll">Contact</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{{pathFor 'postSubmit'}}">Post a Listing</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Header -->
    <div class = "mainContainer">
    <div id="myCarousel" class="carousel" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="/resources/upenn.jpg" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>classify <strong>Penn</strong></h1>
              <p>The best way to buy and sell things, find housing, engage with and find jobs in the your college community.</p>
              {{#unless currentUser}}
              <p><a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Sign up today</a></p>
              {{/unless}}
            </div>
          </div>
        </div>
        <div class="item">
          <img class = "background" src="/resources/upenn2.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>classify <strong>Penn</strong></h1>
              <p>The best way to buy and sell things, find housing, engage with and find jobs in the your college community.</p>
              {{#unless currentUser}}
              <p><a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Sign up today</a></p>
              {{/unless}}
            </div>
          </div>
        </div>
        <div class="item">
          <img class = "background" src="/resources/upenn3.jpg" alt="Third slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>classify <strong>Penn</strong></h1>
              <p>The best way to buy and sell things, find housing, engage with and find jobs in the your college community.</p>
              {{#unless currentUser}}
              <p><a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#myModal">Sign up today</a></p>
              {{/unless}}
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
</div>


    <span id = "listings">
    {{> listingsList}}
    </span>
    
    <span id ="contact">
    {{> contact}}
    </span>

    {{> footer}}
</template>



<template name ="modal">
  <!-- Modal (modal is being rendered in 'home' template)-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">                                             
      <div class="modal-content">                                          
        <!-- <div class="modal-header">  
        <h4>Create an Account</h4>   
        </div>   -->                                                         
        {{> modalBody}} 
      </div>
    </div>
  </div> 
</template>




<template name = "modalBody">
   <div class="modal-body" >                                        
          
{{> signUp}}   
        <div class="modal-footer">                   
          <a href="#" class="btn closing" data-dismiss="modal">Close</a>
        </div> 
  </div>
</template>
