<template name ="modalSearching">
  <!-- Modal (modal is being rendered in 'home' template)-->
  <div class="modalSearching fade modalDialogSearching" id="myModalSearching" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modalDialogSearching">                                             
      <div class="modalContentSearching">                                                      
       {{> modalBodySearching}} 
      </div>
    </div>
  </div> 
</template>




<template name = "modalBodySearching">
   <div class="modal-body" >                                        
 <a href="#" class="closeSearching" data-dismiss="modal">X</a>   
  </div>
</template>
