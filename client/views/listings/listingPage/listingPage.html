<template name="listingPage">
{{#each listingItem}}


{{> listingPageHeader}}

<!--main-->
<div class="container">
	<div class="row">
   
      {{>leftBar}}
   
      <!--right-->
      <div class="col-md-9">
        <h2 id="sec1"> 
          <div class="listingPageHeader">
           <div style= "text-transform:capitalize">{{category}} </div> 
           <div class="smallListings"> &nbsp; listings &nbsp;</div>
           -> {{title}} </div>
        </h2>
        <p>
          {{>postsList}}
        </p>
  
        </div><!--/right-->
  	</div><!--/row-->
</div><!--/container-->



{{/each}}
</template>
