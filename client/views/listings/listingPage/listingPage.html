<template name="listingPage">

  {{> listingPageHeader}}

  <!--main-->
  <div class="container">
   <div class="row">

    {{>leftBarListingPage}}

    <!--right-->
    <div class="col-md-9">
      <h2 id="sec1"> 
        <div class="listingPageHeader">
         <div style= "text-transform:capitalize">Latest Listings in</div> 
         <div class="smallListings">&nbsp;</div>
         {{title}} </div> 
       </h2>


       <p>
        <div class="posts"> 
          {{#each postsWithRank}}
           {{> postItem}}
          {{/each}}

          {{#if nextPath}}
          <a class="load-more" href="{{nextPath}}">Load more</a>
          {{/if}}
        </div>
      </p>



    </div><!--/right-->
  </div><!--/row-->
</div><!--/container-->



</template>
