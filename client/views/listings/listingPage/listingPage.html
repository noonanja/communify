<template name="listingPage">


 <div class="container">
  <div class="row">
    <div class = "titlePost">
     <h2 class = "postPageTitle">      
       <div>{{title}}</div> 
     </h2>
   </div>
 </div>
 <div class="row">
  <div class="col-lg-12">
    <form name="sentMessage" id="contactForm" novalidate>
      <div class="row">
        <div class="col-md-4 leftBar">
          <div class="form-group">
            <h4 class = "postPageTitle">      
             <div>Search {{title}}</div>
           </h4>
           <div id="contentwrapper">
            <div id="contentcolumn">
              <div class="innertube"><input type="text" class="form-control searchListings" placeholder="" id="searchList" required data-validation-required-message="Please enter your name."></div>
            </div>
          </div>
          <div id="leftcolumn">
            <div class="innertube"><i class = "glyphicon glyphicon-search"></i></div>
          </div>
        </div>
        <div class="form-group">
          <h4 class = "postPageTitle">      
           <div>Category List</div> 
         </h4>
         {{> leftBarListingPage }}
       </div>         
     </div>
     <div class="col-md-8">
      <p>
       <div class="posts">

        <h4 class = "postPageTitle">      
         <div>Latests Listings</div> 
       </h4>
       {{> postsList}}
     </div>
   </p>
 </div>
 <div class="clearfix"></div>

</div>
</form>
</div>
</div>
</div>


    <script type="text/javascript">
    document.getElementById('searchList').focus()
    </script>
  </template>
