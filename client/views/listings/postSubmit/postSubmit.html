<template name="postSubmit">
    {{postContext}}
  <div class = "minWidthFix">
    <div class = "titlePost">
       <h3 class = "postPageTitle">Submit a Listing</h3>
       <p class = "postPageTitle"> And stop asking everyone you know for everything you need</p>
   </div>

<div class="mainPostPage"> 
    <div id="rightbar">
        <div class="div3">
            <div class="div4">
                Category
                <button class = "buttonListings dropdown forSale">
                  <a href="#" data-toggle="dropdown" class="dropdown-toggle" id ="listingDropdown"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;For Sale</a>
                  <div class="dropdown-menu multi-column">
              <div class="container-fluid">
                <div class="row-fluid">
                  <div class="span6">
                    <ul class="dropdown-menu" id="menu1">
                        <li class = "forSaleOption">
                        {{#each forSale1}}
                        <a role="menuitem" tabindex="-1" href="#" class =  "option">{{> listingPostSubmit}}</a>
                        {{/each}}  
                    </li>
                    </ul>
                  </div>
                  <div class="span6">
                    <ul class="dropdown-menu" id="menu1">
                      <li class = "forSaleOption">
                      {{#each forSale2}}
                        <a role="menuitem" tabindex="-1" href="#" class = "option">{{> listingPostSubmit}}</a>
                        {{/each}}
                    </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            </button>
            <button class = "buttonListings dropdown housing">
                  <a href="#" data-toggle="dropdown" class="dropdown-toggle" id ="listingDropdown"><i class="fa fa-home"></i>&nbsp;&nbsp;Housing</a>
                  <ul class="dropdown-menu" id="menu1">
                    <li class = "housingOption">
                        {{#each housing}}
                        <a role="menuitem" tabindex="-1" href="#" class = "option">{{> listingPostSubmit}}</a>
                        {{/each}}
                    </li>
                </ul>
            </button>
            <button class = "buttonListings dropdown community">
                  <a href="#" data-toggle="dropdown" class="dropdown-toggle" id ="listingDropdown"><i class="fa fa-users"></i>&nbsp;&nbsp;Community</a>
                  <ul class="dropdown-menu" id="menu1">
                    <li class = "communityOption">
                        {{#each community}}
                        <a role="menuitem" tabindex="-1" href="#" class = "option">{{> listingPostSubmit}}</a>
                        {{/each}}
                    </li>
                </ul>
            </button>
            <button class = "buttonListings dropdown jobs">
                  <a href="#" data-toggle="dropdown" class="dropdown-toggle" id ="listingDropdown"><i class="fa fa-briefcase"></i>&nbsp;&nbsp;Jobs</a>
                  <ul class="dropdown-menu" id="menu1">
                    <li class = "jobsOption">
                        {{#each jobs}}
                        <a role="menuitem" tabindex="-1" href="#" class = "option">{{> listingPostSubmit}}</a>
                        {{/each}}
                    </li>
                </ul>
            </button>
        </div>
    </div>
        <div class="div3 titleDiv">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Title
            <input name="title" type="text" value="" placeholder="Acct. 102 Textbook, Roommate Wanted..." class = "inputPost title"/>
                Price
            <input name="price" type="text" value="" placeholder="$25" class = "inputPost price"/>
        </div>
        <div class="div3 descDiv">Description
          <div class = "textArea"><textarea name="description" type="text" value="" placeholder="   Used for one semester, in good condition" class = "inputPost descriptionInput"></textarea></div>
        </div>
        <div class="div3">
          Reply-To
            <input name="emails" type="text" value="" placeholder="Jake Noonan" class = "inputPost replyName name"/>
            Reply-To Email
            <input name="authors" type="text" value="" placeholder="noonanja@wharton.upenn.edu" class = "inputPost replyEmail"/>

</div>
      <div class = "continue">
        <button class = "buttonListings">
            <a id ="continue">Continue</a>
        </button>
      </div>
      </div>
    </div>
  </div>

<body>
 
<script>
var bool = false;
$( ".option" ).click(function() {
  if (!bool) {
  var htmlString = $( this ).text();
  $( this ).text( htmlString );
  var div = document.createElement("div");
  div.style.display = "inline";
  div.style.marginLeft = "-15px";
  div.style.padding = "22px 10px 22px 10px";
  div.style.background = "white";
  div.style.color = "rgb(230,230,230)";
  div.style.border = "1px solid rgb(230,230,230)";
  div.style.fontSize = "15px";
  div.innerHTML = "&#9654;";
  var div2 = document.createElement("div");
  div2.style.display = "inline";
  div2.style.marginLeft = "-12px";
  div2.style.padding = "22px 45px 22px 45px";
  div2.style.background = "white";
  div2.style.border = "1px solid rgb(230,230,230)";
  div2.style.borderLeft = "none";
  div2.style.fontSize = "15px";
  div2.innerHTML = htmlString;
  $( ".div4" ).append(div);
  $( ".div4" ).append( div2);
  bool = !bool;
  $( ".dropdown" ).css("background", "rgb(230,230,230)");
  $( ".dropdown:hover .dropdown-menu" ).css("display", "none");
} else {

}
});
$( " .forSaleOption " ).click(function() {
  $( ".housing" ).slideUp();
  $( ".community" ).slideUp();
  $( ".jobs" ).slideUp();
});
$( " .housingOption " ).click(function() {
  $( ".forSale" ).slideUp();
  $( ".community" ).slideUp();
  $( ".jobs" ).slideUp();
});
$( " .communityOption " ).click(function() {
  $( ".forSale" ).slideUp();
  $( ".housing" ).slideUp();
  $( ".jobs" ).slideUp();
});
$( " .jobsOption " ).click(function() {
  $( ".forSale" ).slideUp();
  $( ".housing" ).slideUp();
  $( ".community" ).slideUp();
});
</script>
 
</body>
</template>
